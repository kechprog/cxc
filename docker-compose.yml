services:
  reflectif:
    build:
      context: ./reflectif
    ports:
      - "3000:3000"
    environment:
      - SPEAKER_ID_URL=http://speaker-id:8100
    env_file:
      - .env
    depends_on:
      speaker-id:
        condition: service_healthy

  speaker-id:
    build:
      context: ./services/speaker-id
    ports:
      - "8100:8100"
    volumes:
      - speaker-id-data:/app/data
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8100/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

volumes:
  speaker-id-data:
